<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bellybutton Biodiversity</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!-- Dashboard layout -->
    <div class="container">
        <!-- Row 1: Header row -->
        <div class="row">
            <h1>Belly Button Biodiversity Dashboard</h1>
            <p>Use the interactive charts below to explore the dataset</p>
        </div>
        
        <!-- Row 2: Subject ID dropdown, Demographic Info, bar Chart -->
        <div class="row">

            <!-- First Col -->
            <div class="col-md-3">

                <!-- Selection Card -->
                <div class="card card-body bg-light">
                    <h6>Test Subject ID Number:</h6>
                    <select id="nameDropdown">
                        <!-- Populate Options with JS -->
                        <option value="">Select...</option>
                    </select>
                </div>
                <br>

                <!-- Demographic Info Card -->
                <div class="card card-primary">
                    <div class="card-header">
                        <h5 class="card-title">Demographic Info</h4>
                        <!-- Fill with JS -->
                    </div>
                    <div id="demoInfoCard" class="card-body"></div>
                </div>
            </div>

            <!-- Second Col -->
            <div class="col-md-9">
                <!-- Bar Chart: Top 10-->
                <div id="topTenBarChart">
                    <!-- Fill with JS -->
                </div>
             </div>
    
        </div>

        <!-- Row 3: Buuble Chart-->
        <div class="row">
            <!-- Bubble Chart -->
             <div class="col-md-12">
                <div id="bubbleChart">
                    <!-- Fill with JS -->
                </div>
             </div>
        </div>
    </div>


    <!-- Load JavaScript -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="./static/js/app.js"></script>
</body>

</html>
